name: code-check

on:
  push:
    branches:
      - "*"
    tags:
      - "*"
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - "*"
    tags:
      - "*"
    paths-ignore:
      - "**.md"

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to vrelease-js
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 16.13.0

      - name: Cache Node modules
        id: code-check-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: code-check-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            code-check-

      - name: Install dependencies
        if: steps.code-check-cache.outputs.cache-hit != 'true'
        run: npm i

      - name: Check lint
        run: npm run check:lint
